<!DOCTYPE html>
<html lang="en"  xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>Add / Edit Owner</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <link th:rel="stylesheet" th:href="@{/assets/tempusdominus-bootstrap-4/tempusdominus-bootstrap-4.min.css}"/>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<style>
.navbar{
 margin-bottom: 1rem;
}
.dropButon{
  margin-right:20px;
}
.write{
 font-size:16px;
}
.ortala{
 margin-left:auto;
 margin-right:auto;
}
.tex{
  color : #FFF;
  font-family: "Times New Roman", Times, san-serif;
}
.btn-text{
  font-size:25px;
}
.text{
  text-align: center;
  font-size:45px;
}
.input{
  margin-top: 12px;
  margin-bottom:8px;
  height:50px;
  border-radius:18px;
}
.btn-1{
  background-color:orange;
  margin-top: 15px;
  margin-left: 190px;
  margin-bottom: 15px;
  box-shadow: 8px;
  width: 150px;
  height: 40px;
  border-radius: 25px;
}
.btn-1:hover{
  background-color: rgb(238, 231, 231);
  margin-top: 15px;
  margin-left: 190px;
  margin-bottom: 15px;
  box-shadow: 8px;
  width: 150px;
  border-radius: 25px;
}
.color{
  background-color:cadetblue;
}
.img{
  height: 50px;
  width: 50px;
}
.h{
 font-size:25px;
}
.col{
  margin-top:30px;
}
.info-text{
  font-size:25px;
}
</style>
<body>
<nav class="navbar navbar-expand-sm" style="background-color: #D8BFD8;">
    <a class="navbar-brand  tex" href="#"><strong>My Lovely Friends</strong> </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link write" th:href="@{/pet}" style="margin-right:5px" ><strong>Pet</strong> <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item active">
                <a class="nav-link write" th:href="@{/owner}" style="margin-right:5px" ><strong>Owner</strong> <span class="sr-only">(current)</span></a>
            </li>
        </ul>
    </div>
    <form class="d-flex ms-auto">
        <form method="post" >
            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <div class="dropButon">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle"
                               href="#"
                               id="navbarDropdownMenuLink"
                               data-toggle="dropdown"
                               aria-haspopup="true"
                               aria-expanded="false">
                                <i class='far fa-user-circle' style='font-size:36px'  ></i>
                            </a>
                            <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink" >
                                <a class="dropdown-item" th:href="@{/index}"><span class="glyphicon glyphicon-home"></span> Home</a>
                                <a class="dropdown-item" th:href="@{/settings}"><span class="glyphicon glyphicon-wrench"></span> Settings</a>
                                <a class="dropdown-item"  sec:authorize="isAuthenticated()" th:href="@{/logout}"><span class="glyphicon glyphicon-log-out"></span> Logout</a>
                            </div>
                        </li>
                    </div>
                </ul>
            </div>
        </form>
    </form>
</nav>
<div class="text">
    <div align="center">
        <div class="container">
            <div class="alert alert-success mt-2" role="alert" th:text="${succes}" th:if="${success}"></div>
            <form action="#" th:action="@{/save-Owner}" th:object="${owner}" method="post">
                <div class="row">
                    <div class="col-6 col">
                        <h4 class="h">Full Name</h4>
                        <input type="hidden" th:field="*{id}"/>
                        <input type="text" th:field="*{fullName}" class="form-control input" placeholder="fullName"
                               style="font-size:20px" required=" "/>
                        <h4 class="h">Contact Information</h4>
                        <input type="text" th:field="*{contactInfo}" aria-label="contactInfo" class="form-control input"
                               placeholder="contactInfo" style="font-size:20px" required=" "/>
                        <h4 class="h">Telephone Number</h4>
                        <input type="text" th:field="*{telNumber}" aria-label="telNumber" class="form-control input"
                               placeholder="telNumber" style="font-size:20px" required=" "/>
                        <h4 class="h">Email</h4>
                        <input type="text"  th:field="*{email}"  aria-label="email" class="form-control input"
                               placeholder="email" style="font-size:20px" required=" "/>
                        <button type="submit" class="btn-1 btn-text">Save</button>
                    </div>
                    <div class="col-6 col">
                        <img src="https://img.icons8.com/external-phatplus-lineal-color-phatplus/300/000000/external-information-digital-service-phatplus-lineal-color-phatplus.png"/>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
