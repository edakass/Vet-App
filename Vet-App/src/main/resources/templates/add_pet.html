  <title>Pet Add Information</title>
  <style>
    .text{
    text-align: center;
    font-size:45px;
    }
    .input{
    margin-top: 12px;
    margin-bottom:8px;
    height:50px;
    border-radius:18px;
    }
    .btn-1{
    background-color:orange;
    margin-top: 15px;
    margin-left: 190px;
    margin-bottom: 15px;
    box-shadow: 8px;
    width: 150px;
    height: 40px;
    border-radius: 25px;
    }
    .btn-1:hover{
    background-color: rgb(238, 231, 231);
    margin-top: 15px;
    margin-left: 190px;
    margin-bottom: 15px;
    box-shadow: 8px;
    width: 150px;
    border-radius: 25px;
    }
    .color{
    background-color:cadetblue;
    }
    .img{
    height: 50px;
    width: 50px;
    }
    .h{
    font-size:25px;
    }
    .col{
    margin-top:30px;
    }

    </style>

<body>
<div>
  <div class="container">
    <div class="alert alert-success mt-2" role="alert" th:text="${succes}" th:if="${success}"></div>
    <form action="#" th:action="@{/save}" th:object="${pet}" method="post">
      <div class="row">



        <h1 style="margin-top: 25px;" class="text-dark text">Add & Edit Pet </h1>
        <div class="col-6 col">
          <h3 class="h">Pet Name:</h3>
          <input type="hidden" th:field="*{id}"/>
          <input type="text" th:field="*{pet_name}" class="form-control input" placeholder="MaviÅŸ"
                 style="font-size:20px" required=" "/>
          <h3 class="h">Pet Age</h3>
          <input type="text" th:field="*{pet_age}" aria-label="Course" class="form-control input"
                 placeholder="100" style="font-size:20px" required=" "/>
          <h3 class="h">Pet Type:</h3>
          <input type="number" th:field="*{pet_type}" aria-label="Fee" class="form-control input"
                 placeholder="1" style="font-size:20px" required=" "/>

          <h3 class="h">Pet Breed</h3>
          <input type="text" th:field="*{pet_breed}" aria-label="Course" class="form-control input"
                 placeholder="100" style="font-size:20px" required=" "/>

          <h3 class="h">Pet Description</h3>
          <input type="text" th:field="*{pet_description}" aria-label="Course" class="form-control input"
                 placeholder="100" style="font-size:20px" required=" "/>


          <button type="submit" class="btn-1"><strong>SAVE</strong></button>


        </div>
        <div class="col-6 col">
          <img src="https://img.icons8.com/color/300/000000/healthy-food-calories-calculator.png"
               style="margin-left:100px;font-size:1000px;"/>

        </div>
      </div>
    </form>
  </div>
</div>
